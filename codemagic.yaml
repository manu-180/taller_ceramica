workflows:
  ios-workflow:
    name: "iOS Build"
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      vars:
        FLUTTER_BUILD_MODE: "release"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      groups:
        - Assistify
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.manuelnavarro.assistifyapp

    integrations:
      app_store_connect: assistifyaibo

    scripts:
      - name: Instalar dependencias
        script: |
          flutter clean
          flutter pub get
          cd ios
          pod install
          cd ..

      - name: Descargar perfil de firma si no existe
        script: |
          app-store-connect fetch-signing-files "com.manuelnavarro.assistifyapp" --type IOS_APP_STORE --create

      - name: Importar certificado
        script: |
          keychain add-certificates

      - name: Configurar firma automática
        script: |
          keychain initialize
          xcode-project use-profiles

      - name: Compilar IPA para producción
        script: |
          flutter build ipa --export-options-plist=ios/ExportOptions.plist

      - name: Verificar si se generó el .ipa
        script: |
          echo "Contenido de build/ios/ipa:"
          ls -l build/ios/ipa

    artifacts:
      - $CM_BUILD_DIR/build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: true

workflows:
  ios-workflow:
    name: "iOS Build"
    max_build_duration: 60
    instance_type: mac_mini_m2  

    environment:
      vars:
        FLUTTER_BUILD_MODE: "release"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      groups:
        - Assistify  # Asegurate de que este grupo tenga las credenciales correctas
      flutter: stable

    integrations:
      app_store_connect: assistifyfinal  # Ya tenés esta integración activa

    code_signing:
      distribution_certificates:
        - certificate: Certificates/ios_distribution.p12
          certificate_password: $P12_CERTIFICATE_PASSWORD
      provisioning_profiles:
        - Certificates/assistifyaibo.mobileprovision  #

    scripts:
      - name: Install dependencies
        script: |
          flutter clean
          flutter pub get
          cd ios
          pod install
          cd ..
      - name: Build iOS app
        script: |
          flutter build ipa --release 

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
        submit_to_testflight: true
